<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Bussar - Malmö/Trelleborg/Lund</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 { font-size: 1.5rem; margin: 0; text-transform: uppercase; color: #888; }
        .clock { font-size: 2.2rem; font-weight: bold; }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 8px;
            padding: 15px;
            border-radius: 6px;
            border-left: 10px solid var(--skane-orange);
        }
        .line-badge {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 20px;
            color: #000;
            background-color: var(--skane-orange);
        }
        .dest { 
            font-size: 1.6rem; 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .time-box { text-align: right; min-width: 110px; }
        .time { font-size: 1.8rem; color: var(--skane-yellow); font-weight: bold; }
        .delay { font-size: 1.1rem; color: var(--delay-red); font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Busstider i Svedala</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <div style="text-align:center; font-size: 1.5rem; margin-top: 50px; color: #444;">Filtrerar busslinjer...</div>
    </div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';

        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            return (rH * 60 + rM) - (sH * 60 + sM);
        }

        async function updateBoard() {
            try {
                const searchRes = await fetch(`https://api.resrobot.se/v2.1/location.name?input=Svedala Stortorget&format=json&accessId=${apiKey}`);
                const searchData = await searchRes.json();
                const extId = searchData.stopLocationOrCoordLocation[0].StopLocation.extId;

                const depRes = await fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${extId}&format=json&accessId=${apiKey}`);
                const depData = await depRes.json();

                let html = '';
                if (depData.Departure) {
                    const filtered = depData.Departure.filter(dep => {
                        const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        const dest = dep.direction.toLowerCase();
                        
                        // REGEL 1: Linje 141 endast mot Malmö
                        if (line === "141" && dest.includes("malmö")) return true;
                        
                        // REGEL 2: Linje 145 endast mot Trelleborg
                        if (line === "145" && dest.includes("trelleborg")) return true;
                        
                        // REGEL 3: Linje 165 båda hållen
                        if (line === "165") return true;

                        return false;
                    });

                    filtered.slice(0, 10).forEach(dep => {
                        const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        const dest = dep.direction.split(',')[0].replace('Svedala', '').trim();
                        const schedTime = dep.time.substring(0, 5);
                        const realTime = (dep.rtTime || dep.time).substring(0, 5);
                        const delayMin = getDelay(schedTime, realTime);

                        html += `
                            <div class="departure-row">
                                <div class="line-badge">${line}</div>
                                <div class="dest">${dest}</div>
                                <div class="time-box">
                                    <span class="time">${realTime}</span>
                                    ${delayMin > 0 ? `<span class="delay">+${delayMin}</span>` : ''}
                                </div>
                            </div>`;
                    });
                    document.getElementById('board').innerHTML = html || '<div style="text-align:center; padding-top:20px;">Inga valda bussar i närtid</div>';
                }
            } catch (e) { console.error(e); }
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoard, 30000);
        clock();
        updateBoard();
    </script>
</body>
</html>
