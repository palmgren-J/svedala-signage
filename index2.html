<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Live - Fixad Version</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--skane-yellow);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .clock { font-size: 2rem; font-weight: bold; }
        
        h2 { 
            font-size: 1.1rem; 
            margin: 15px 0 8px 0; 
            color: var(--skane-yellow); 
            text-transform: uppercase;
            border-left: 4px solid var(--skane-yellow);
            padding-left: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .train-row { border-left: 8px solid var(--skane-purple); }
        .bus-row { border-left: 8px solid var(--skane-orange); }

        .badge {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 3px;
            min-width: 45px;
            text-align: center;
            margin-right: 12px;
        }
        .train-badge { background-color: var(--skane-purple); color: white; }
        .bus-badge { background-color: var(--skane-orange); color: #000; }

        .dest { font-size: 1.2rem; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 1.3rem; color: var(--skane-yellow); font-weight: bold; min-width: 60px; text-align: right; }
        .status { font-size: 0.7rem; color: #333; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="font-size: 1.2rem; color: #888; margin: 0;">SVEDALA LIVE</h1>
        <div id="clock" class="clock">00:00</div>
    </div>

    <section>
        <h2>Pågatåg (Stationen)</h2>
        <div id="train-board">Söker tåg...</div>
    </section>

    <section>
        <h2>Bussar (Stortorget)</h2>
        <div id="bus-board">Söker bussar...</div>
    </section>

    <div class="status" id="debug">Systemet uppdateras...</div>

            } catch (e) { return null; }
