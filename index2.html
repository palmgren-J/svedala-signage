<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Live - Buss & Tåg</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        h1 { font-size: 1.5rem; margin: 0; text-transform: uppercase; color: #888; }
        .clock { font-size: 2.2rem; font-weight: bold; }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 6px;
            border-left: 10px solid var(--skane-orange);
        }
        
        /* Specifik stil för tåg */
        .train-row { border-left-color: var(--skane-purple); }

        .line-badge {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 20px;
            color: #000;
            background-color: var(--skane-orange);
        }
        
        .train-badge {
            background-color: var(--skane-purple);
            color: white;
        }

        .dest { 
            font-size: 1.5rem; 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .time-box { text-align: right; min-width: 105px; }
        .time { font-size: 1.6rem; color: var(--skane-yellow); font-weight: bold; }
        .delay { font-size: 1rem; color: var(--delay-red); font-weight: bold; margin-left: 5px; }

        .section-title {
            font-size: 1rem;
            color: var(--skane-yellow);
            text-transform: uppercase;
            margin: 15px 0 10px 0;
            letter-spacing: 1px;
        }
    </style>
</head>

        <h1>Svedala Station & Stortorg</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    </div>

            if (!real || sched === real) return 0;

                        }
                    });

                        }
                    });
