<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Stortorget - Portrait</title>
    <style>
        :root {
            /* Skånetrafikens gulorangea färg för stadsbussar */
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 { font-size: 1.5rem; margin: 0; text-transform: uppercase; color: #888; }
        .clock { font-size: 2.2rem; font-weight: bold; }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 6px;
            /* Standardfärgen är nu orange istället för grön */
            border-left: 8px solid var(--skane-orange);
        }
        .line-badge {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 55px;
            text-align: center;
            margin-right: 15px;
            color: #000; /* Svart text på orange botten för bättre läsbarhet */
            background-color: var(--skane-orange);
        }
        
        .train { background-color: var(--skane-purple); color: white; }
        .train-row { border-left-color: var(--skane-purple); }

        .dest { 
            font-size: 1.5rem; 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .time-box { text-align: right; min-width: 100px; }
        .time { font-size: 1.6rem; color: var(--skane-yellow); font-weight: bold; }
        .delay { font-size: 1rem; color: var(--delay-red); font-weight: bold; margin-left: 5px; }

        .status-bar { font-size: 0.8rem; color: #333; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Svedala Stortorget</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <div style="text-align:center; font-size: 1.5rem; margin-top: 50px; color: #444;">Hämtar data...</div>
    </div>
    
    <div class="status-bar" id="debug">System OK</div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';

        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            return (rH * 60 + rM) - (sH * 60 + sM);
        }

        async function updateBoard() {
            try {
                /* ÄNDRAT: Sökningen letar nu efter Stortorget istället för Stationen */
                const searchRes = await fetch(`https://api.resrobot.se/v2.1/location.name?input=Svedala Stortorget&format=json&accessId=${apiKey}`);
                const searchData = await searchRes.json();
                if (!searchData.stopLocationOrCoordLocation) return;
                
                const extId = searchData.stopLocationOrCoordLocation[0].StopLocation.extId;

                const depRes = await fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${extId}&format=json&accessId=${apiKey}`);
                const depData = await depRes.json();

                let html = '';
                if (depData.Departure) {
                    depData.Departure.slice(0, 10).forEach(dep => {
                        const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        const dest = dep.direction.split(',')[0].replace('Svedala Stortorget', '').trim();
                        
                        const schedTime = dep.time.substring(0, 5);
                        const realTime = (dep.rtTime || dep.time).substring(0, 5);
                        const delayMin = getDelay(schedTime, realTime);

                        // Kollar om det är tåg (osannolikt vid Stortorget men bra att ha kvar)
                        const isTrain = dep.ProductAtStop.catOutL === "JLT" || dep.name.toLowerCase().includes('tåg');

                        html += `
                            <div class="departure-row ${isTrain ? 'train-row' : ''}">
                                <div class="line-badge ${isTrain ? 'train' : ''}">${line}</div>
                                <div class="dest">${dest}</div>
                                <div class="time-box">
                                    <span class="time">${realTime}</span>
                                    ${delayMin > 0 ? `<span class="delay">+${delayMin}</span>` : ''}
                                </div>
                            </div>`;
                    });
                    document.getElementById('board').innerHTML = html;
                    document.getElementById('debug').innerText = "Senast uppdaterad: " + new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoard, 30000);
        clock();
        updateBoard();
    </script>
</body>
</html>
