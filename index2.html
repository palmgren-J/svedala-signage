<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Live - Tåg & Buss</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--skane-yellow);
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        h1 { font-size: 1.2rem; margin: 0; text-transform: uppercase; color: #888; }
        .clock { font-size: 1.8rem; font-weight: bold; }

        h2 { 
            font-size: 1.1rem; 
            margin: 15px 0 8px 0; 
            color: var(--skane-yellow); 
            text-transform: uppercase;
            border-left: 4px solid var(--skane-yellow);
            padding-left: 10px;
        }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .train-row { border-left: 6px solid var(--skane-purple); }
        .bus-row { border-left: 6px solid var(--skane-orange); }

        .line-badge {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 3px;
            min-width: 45px;
            text-align: center;
            margin-right: 12px;
        }
        .train-badge { background-color: var(--skane-purple); color: white; }
        .bus-badge { background-color: var(--skane-orange); color: #000; }

        .dest { font-size: 1.2rem; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time-box { text-align: right; min-width: 90px; }
        .time { font-size: 1.3rem; color: var(--skane-yellow); font-weight: bold; }
        .delay { font-size: 0.9rem; color: var(--delay-red); font-weight: bold; margin-left: 3px; }
        .status { font-size: 0.7rem; color: #333; text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Svedala Live</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <section>
        <h2>Pågatåg</h2>
        <div id="train-board">Söker tåg...</div>
    </section>

    <section>
        <h2>Bussar (141, 145, 165)</h2>
        <div id="bus-board">Söker bussar...</div>
    </section>

    <div class="status" id="debug">Ansluter till Skånetrafiken...</div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';

        async function getStationId(name) {
            const res = await fetch(`https://api.resrobot.se/v2.1/location.name?input=${encodeURIComponent(name)}&format=json&accessId=${apiKey}`);
            const data = await res.json();
            return data.stopLocationOrCoordLocation[0].StopLocation.extId;
        }

        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            const diff = (rH * 60 + rM) - (sH * 60 + sM);
            return diff > 0 ? diff : 0;
        }

        async function updateBoards() {
            try {
                // Hämta ID:n dynamiskt (din metod som fungerade bäst)
                const trainId = await getStationId("Svedala station");
                const busId = await getStationId("Svedala Stortorget");

                // Hämta avgångar för 2 timmar (120 min)
                const [trainRes, busRes] = await Promise.all([
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${trainId}&format=json&accessId=${apiKey}&duration=120`),
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${busId}&format=json&accessId=${apiKey}&duration=120`)
                ]);

                const trainData = await trainRes.json();
                const busData = await busRes.json();

                // Rendera Tåg
                let tHtml = '';
                if (trainData.Departure) {
                    trainData.Departure.filter(d => d.name.toLowerCase().includes('tåg') || d.ProductAtStop.catOutL === "JLT")
                    .slice(0, 5).forEach(d => {
                        tHtml += renderRow(d, 'train');
                    });
                }
                document.getElementById('train-board').innerHTML = tHtml || "Inga tåg närmaste 2h";

                // Rendera Bussar
                let bHtml = '';
                if (busData.Departure) {
                    busData.Departure.filter(d => {
                        const line = d.ProductAtStop.displayNumber || d.transportNumber;
                        const dest = d.direction.toLowerCase();
                        if (line === "141" && dest.includes("malmö")) return true;
                        if (line === "145" && dest.includes("trelleborg")) return true;
                        if (line === "165") return true;
                        return false;
                    }).slice(0, 8).forEach(d => {
                        bHtml += renderRow(d, 'bus');
                    });
                }
                document.getElementById('bus-board').innerHTML = bHtml || "Inga valda bussar närmaste 2h";
                
                document.getElementById('debug').innerText = "Uppdaterat: " + new Date().toLocaleTimeString();

            } catch (err) {
                document.getElementById('debug').innerText = "Kunde inte hämta data. Kontrollera API-nyckel.";
            }
        }

        function renderRow(dep, type) {
            const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
            const dest = dep.direction.split(',')[0].replace('Svedala', '').trim();
            const schedTime = dep.time.substring(0, 5);
            const realTime = (dep.rtTime || dep.time).substring(0, 5);
            const delay = getDelay(schedTime, realTime);
            
            return `
                <div class="departure-row ${type}-row">
                    <div class="line-badge ${type}-badge">${line}</div>
                    <div class="dest">${dest}</div>
                    <div class="time-box">
                        <span class="time">${realTime}</span>
                        ${delay > 0 ? `<span class="delay">+${delay}</span>` : ''}
                    </div>
                </div>`;
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoards, 30000);
        clock();
        updateBoards();
    </script>
</body>
</html>
