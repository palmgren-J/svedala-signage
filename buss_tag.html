<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Live - Endast Skåne</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .clock { font-size: 2.2rem; font-weight: bold; }
        h2 { font-size: 1.2rem; color: var(--skane-yellow); text-transform: uppercase; margin: 15px 0 10px 0; border-left: 5px solid var(--skane-yellow); padding-left: 10px; }

        .row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 5px;
            padding: 12px;
            border-radius: 6px;
            border-left: 10px solid var(--skane-orange);
        }
        .train-row { border-left-color: var(--skane-purple); }

        .badge {
            font-size: 1.4rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 20px;
            color: #000;
            background-color: var(--skane-orange);
        }
        .train-badge { background-color: var(--skane-purple); color: white; }

        .dest { font-size: 1.5rem; flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 1.7rem; color: var(--skane-yellow); font-weight: bold; min-width: 90px; text-align: right; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; color: #888; font-size: 1.5rem;">SVEDALA LIVE</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <h2>Pågatåg</h2>
        <div id="train-list">Laddar tåg...</div>
        
        <h2>Bussar</h2>
        <div id="bus-list">Laddar bussar...</div>
    </div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';
        
        // DESSA ID-NUMMER ÄR UNIKA FÖR SKÅNE:
        const ID_STATION = '740000158';    // Svedala Station (Skåne)
        const ID_STORTORGET = '740068571'; // Svedala Stortorget (Skåne)

        async function update() {
            try {
                // Hämta data direkt via ID för att undvika Dalarna-förvirring
                const [tRes, bRes] = await Promise.all([
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${ID_STATION}&format=json&accessId=${apiKey}&duration=120`),
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${ID_STORTORGET}&format=json&accessId=${apiKey}&duration=120`)
                ]);

                const tData = await tRes.json();
                const bData = await bRes.json();

                // Rendera Tåg
                let tHtml = '';
                if (tData.Departure) {
                    tData.Departure.slice(0, 4).forEach(d => {
                        tHtml += `<div class="row train-row">
                            <div class="badge train-badge">Påga</div>
                            <div class="dest">${d.direction.split(',')[0]}</div>
                            <div class="time">${(d.rtTime || d.time).substring(0, 5)}</div>
                        </div>`;
                    });
                }
                document.getElementById('train-list').innerHTML = tHtml || "Inga tåg just nu";

                // Rendera Bussar (med dina filter 141, 145, 165)
                let bHtml = '';
                if (bData.Departure) {
                    const filteredBuses = bData.Departure.filter(d => {
                        const line = d.ProductAtStop.displayNumber || d.transportNumber;
                        const dest = d.direction.toLowerCase();
                        if (line === "141" && dest.includes("malmö")) return true;
                        if (line === "145" && dest.includes("trelleborg")) return true;
                        if (line === "165") return true;
                        return false;
                    }).slice(0, 5);

                    filteredBuses.forEach(d => {
                        const line = d.ProductAtStop.displayNumber || d.transportNumber;
                        bHtml += `<div class="row">
                            <div class="badge">${line}</div>
                            <div class="dest">${d.direction.split(',')[0].replace('Svedala', '').trim()}</div>
                            <div class="time">${(d.rtTime || d.time).substring(0, 5)}</div>
                        </div>`;
                    });
                }
                document.getElementById('bus-list').innerHTML = bHtml || "Inga valda bussar just nu";

            } catch (e) { console.error("Fel:", e); }
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(update, 30000);
        clock();
        update();
    </script>
</body>
</html>
