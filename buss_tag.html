<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Station & Stortorget</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        h1 { font-size: 1.5rem; margin: 0; text-transform: uppercase; color: #888; }
        .clock { font-size: 2.2rem; font-weight: bold; }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 6px;
            border-left: 10px solid var(--skane-orange);
        }
        
        /* Tågstyrning */
        .train-row { border-left-color: var(--skane-purple); }

        .line-badge {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 65px;
            text-align: center;
            margin-right: 20px;
            color: #000;
            background-color: var(--skane-orange);
        }
        
        .train-badge { background-color: var(--skane-purple); color: white; }

        .dest { 
            font-size: 1.6rem; 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .time-box { text-align: right; min-width: 110px; }
        .time { font-size: 1.8rem; color: var(--skane-yellow); font-weight: bold; }
        .delay { font-size: 1.1rem; color: var(--delay-red); font-weight: bold; margin-left: 5px; }

        h2 { font-size: 1rem; color: var(--skane-yellow); text-transform: uppercase; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Svedala Live</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="train-section">
        <h2>Pågatåg</h2>
        <div id="train-board">Laddar tåg...</div>
    </div>

    <div id="bus-section">
        <h2>Bussar</h2>
        <div id="bus-board">Laddar bussar...</div>
    </div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';
        // Fasta ID:n för att slippa sök-krascher
        const idStation = '740000158'; 
        const idStortorget = '740068571';

        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            return (rH * 60 + rM) - (sH * 60 + sM);
        }

        async function updateData() {
            try {
                // Hämta båda platserna (2 timmars varaktighet)
                const [trainRes, busRes] = await Promise.all([
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${idStation}&format=json&accessId=${apiKey}&duration=120`),
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${idStortorget}&format=json&accessId=${apiKey}&duration=120`)
                ]);

                const trainData = await trainRes.json();
                const busData = await busRes.json();

                // Rendera Tåg
                let tHtml = '';
                if (trainData.Departure) {
                    const trains = trainData.Departure.filter(dep => {
                        const dest = dep.direction.toLowerCase();
                        // Endast Pågatåg, inga tåg mot Mora
                        return (dep.name.includes('Pågatåg') || dep.ProductAtStop.catOutL === "JLT") 
                                && !dest.includes('mora');
                    });
                    
                    trains.slice(0, 4).forEach(dep => {
                        tHtml += createRow(dep, 'train');
                    });
                }
                document.getElementById('train-board').innerHTML = tHtml || 'Inga tåg i närtid';

                // Rendera Bussar
                let bHtml = '';
                if (busData.Departure) {
                    const buses = busData.Departure.filter(dep => {
                        const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        const dest = dep.direction.toLowerCase();
                        if (line === "141" && dest.includes("malmö")) return true;
                        if (line === "145" && dest.includes("trelleborg")) return true;
                        if (line === "165") return true;
                        return false;
                    });

                    buses.slice(0, 5).forEach(dep => {
                        bHtml += createRow(dep, 'bus');
                    });
                }
                document.getElementById('bus-board').innerHTML = bHtml || 'Inga valda bussar i närtid';

            } catch (e) { console.error(e); }
        }

        function createRow(dep, type) {
            const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
            const isTrain = type === 'train';
            const dest = dep.direction.split(',')[0].replace('Svedala', '').trim();
            const schedTime = dep.time.substring(0, 5);
            const realTime = (dep.rtTime || dep.time).substring(0, 5);
            const delayMin = getDelay(schedTime, realTime);

            return `
                <div class="departure-row ${isTrain ? 'train-row' : ''}">
                    <div class="line-badge ${isTrain ? 'train-badge' : ''}">${isTrain ? 'Påga' : line}</div>
                    <div class="dest">${dest}</div>
                    <div class="time-box">
                        <span class="time">${realTime}</span>
                        ${delayMin > 0 ? `<span class="delay">+${delayMin}</span>` : ''}
                    </div>
                </div>`;
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateData, 45000); // Uppdatera var 45:e sekund
        clock();
        updateData();
    </script>
</body>
</html>
