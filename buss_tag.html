<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Live - Korrekt ID</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 { font-size: 1.5rem; margin: 0; text-transform: uppercase; color: #888; }
        .clock { font-size: 2.2rem; font-weight: bold; }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 8px;
            padding: 15px;
            border-radius: 6px;
            border-left: 10px solid var(--skane-orange);
        }
        /* Lila för tåg */
        .train-row { border-left-color: var(--skane-purple); }

        .line-badge {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 20px;
            color: #000;
            background-color: var(--skane-orange);
        }
        .train-badge { background-color: var(--skane-purple); color: white; }

        .dest { 
            font-size: 1.6rem; 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .time-box { text-align: right; min-width: 110px; }
        .time { font-size: 1.8rem; color: var(--skane-yellow); font-weight: bold; }
        h2 { font-size: 1.1rem; color: var(--skane-yellow); text-transform: uppercase; margin: 15px 0 10px 0; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Svedala Live</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <div style="text-align:center; font-size: 1.5rem; margin-top: 50px; color: #444;">Ansluter till Skånetrafiken...</div>
    </div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';
        // Hårdkodade ID:n för att eliminera Dalarna-felet
        const ID_STATION = '740000158'; 
        const ID_STORTORGET = '740068571';

        async function updateBoard() {
            try {
                // Hämta tåg och bussar separat
                const [tRes, bRes] = await Promise.all([
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${ID_STATION}&format=json&accessId=${apiKey}&duration=120`),
                    fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${ID_STORTORGET}&format=json&accessId=${apiKey}&duration=120`)
                ]);

                const tData = await tRes.json();
                const bData = await bRes.json();

                let html = '<h2>Pågatåg</h2>';

                // Rendera tåg
                if (tData.Departure) {
                    const trains = tData.Departure.filter(d => d.direction.toLowerCase().indexOf("mora") === -1).slice(0, 3);
                    trains.forEach(dep => {
                        html += createRow(dep, true);
                    });
                } else { html += '<p>Inga tåg hittades</p>'; }

                html += '<h2>Bussar</h2>';

                // Rendera bussar med dina exakta regler
                if (bData.Departure) {
                    const buses = bData.Departure.filter(dep => {
                        const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        const dest = dep.direction.toLowerCase();
                        if (line === "141" && dest.includes("malmö")) return true;
                        if (line === "145" && dest.includes("trelleborg")) return true;
                        if (line === "165") return true;
                        return false;
                    }).slice(0, 5);
                    
                    buses.forEach(dep => {
                        html += createRow(dep, false);
                    });
                } else { html += '<p>Inga bussar hittades</p>'; }

                document.getElementById('board').innerHTML = html;

            } catch (e) { 
                document.getElementById('board').innerHTML = 'Anslutningsfel. Kontrollera internet.';
            }
        }

        function createRow(dep, isTrain) {
            const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
            const dest = dep.direction.split(',')[0].replace('Svedala', '').trim();
            const realTime = (dep.rtTime || dep.time).substring(0, 5);

            return `
                <div class="departure-row ${isTrain ? 'train-row' : ''}">
                    <div class="line-badge ${isTrain ? 'train-badge' : ''}">${isTrain ? 'Påga' : line}</div>
                    <div class="dest">${dest}</div>
                    <div class="time-box"><span class="time">${realTime}</span></div>
                </div>`;
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoard, 45000);
        clock();
        updateBoard();
    </script>
</body>
</html>
