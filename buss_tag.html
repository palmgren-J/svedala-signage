<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Live - Kombinerad</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
        }
        body {
            background-color: #000;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 3px solid var(--skane-yellow);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .clock { font-size: 2.2rem; font-weight: bold; }
        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 8px;
            padding: 15px;
            border-radius: 6px;
            border-left: 10px solid var(--skane-orange);
        }
        /* Lila färg för tåg-rader */
        .is-train { border-left-color: var(--skane-purple); }
        
        .line-badge {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 20px;
            color: #000;
            background-color: var(--skane-orange);
        }
        /* Lila badge för tåg */
        .train-badge { background-color: var(--skane-purple); color: white; }
        
        .dest { font-size: 1.6rem; flex-grow: 1; }
        .time { font-size: 1.8rem; color: var(--skane-yellow); font-weight: bold; }
        h2 { font-size: 1.2rem; color: var(--skane-yellow); text-transform: uppercase; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="font-size: 1.5rem; color: #888; margin:0;">SVEDALA LIVE</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <div style="text-align:center; padding-top: 50px; color: #444;">Hämtar data...</div>
    </div>

    <script>
        var apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';

        async function updateBoard() {
            try {
                // Vi hämtar Stationen (tåg) och Stortorget (bussar)
                var trainRes = await fetch("https://api.resrobot.se/v2.1/departureBoard?id=740000158&format=json&accessId=" + apiKey + "&duration=120");
                var busRes = await fetch("https://api.resrobot.se/v2.1/departureBoard?id=740068571&format=json&accessId=" + apiKey + "&duration=120");
                
                var trainData = await trainRes.json();
                var busData = await busRes.json();

                var html = '';

                // 1. Rendera Tåg först
                if (trainData.Departure) {
                    html += '<h2>Pågatåg</h2>';
                    var tCount = 0;
                    trainData.Departure.forEach(function(dep) {
                        var dest = dep.direction.toLowerCase();
                        // Filtrera bort Mora/Dalarna
                        if (tCount < 4 && dest.indexOf("mora") === -1) {
                            html += createRow(dep, true);
                            tCount++;
                        }
                    });
                }

                // 2. Rendera Bussar sen
                if (busData.Departure) {
                    html += '<h2>Bussar</h2>';
                    var bCount = 0;
                    busData.Departure.forEach(function(dep) {
                        var line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        var dest = dep.direction.toLowerCase();
                        
                        // Dina fungerande buss-regler
                        var isLine141Malmo = (line === "141" && dest.indexOf("malmö") !== -1);
                        var isLine145Trel = (line === "145" && dest.indexOf("trelleborg") !== -1);
                        var isLine165 = (line === "165");

                        if (bCount < 6 && (isLine141Malmo || isLine145Trel || isLine165)) {
                            html += createRow(dep, false);
                            bCount++;
                        }
                    });
                }

                document.getElementById('board').innerHTML = html || 'Inga avgångar hittades.';
            } catch (e) {
                console.log(e);
            }
        }

        function createRow(dep, isTrain) {
            var line = dep.ProductAtStop.displayNumber || dep.transportNumber;
            var time = (dep.rtTime || dep.time).substring(0, 5);
            var dest = dep.direction.split(',')[0].replace('Svedala', '').trim();
            
            return '<div class="departure-row ' + (isTrain ? 'is-train' : '') + '">' +
                   '<div class="line-badge ' + (isTrain ? 'train-badge' : '') + '">' + (isTrain ? 'Påga' : line) + '</div>' +
                   '<div class="dest">' + dest + '</div>' +
                   '<div class="time">' + time + '</div>' +
                   '</div>';
        }

        function clock() {
            var d = new Date();
            document.getElementById('clock').innerHTML = d.toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoard, 45000);
        clock();
        updateBoard();
    </script>
</body>
</html>
