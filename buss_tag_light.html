<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Station & Stortorget</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --delay-red: #d32f2f;
            --bg-light: #f4f4f4;
            --text-main: #222;
            --text-sub: #666;
            --text-minutes: #555;
        }
        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--skane-purple);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        h1 { 
            font-size: 2.2rem; 
            margin: 0; 
            text-transform: uppercase; 
            color: var(--skane-purple);
            letter-spacing: 1px;
        }
        .clock { font-size: 3.5rem; font-weight: bold; color: var(--text-main); }

        .departure-row {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 10px;
            border-left: 15px solid var(--skane-orange);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        /* Färgkodning av rader */
        .train-row { 
            border-left-color: var(--skane-purple); 
            background: #faf7fc; 
        }
        .bus-row { 
            border-left-color: var(--skane-orange); 
            background: #fffcf5; 
        }

        .line-badge {
            font-size: 2.2rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
            margin-right: 25px;
            color: #000;
            background-color: var(--skane-orange);
        }
        .train-badge { 
            background-color: var(--skane-purple); 
            color: white; 
        }

        .dest-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .dest-row { display: flex; align-items: baseline; gap: 15px; }
        .dest { 
            font-size: 2.5rem; 
            white-space: nowrap; 
            font-weight: 600;
            color: var(--text-main);
        }
        .in-minutes-inline {
            font-size: 1.6rem;
            color: var(--text-minutes);
            font-weight: 400;
            font-style: italic;
        }
        .via { 
            font-size: 1.3rem; 
            color: var(--text-sub); 
            text-transform: uppercase; 
            margin-top: -2px; 
            font-weight: 600; 
            letter-spacing: 1px;
        }

        .time-box { text-align: right; min-width: 120px; }
        .time { font-size: 2.8rem; color: #000; font-weight: bold; }
        .delay { font-size: 1.5rem; color: var(--delay-red); font-weight: bold; margin-left: 10px; }

        .status-bar { font-size: 0.9rem; color: #999; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Avgångar Tåg och Regionbuss från Stationen och Stortorget</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <div style="text-align:center; font-size: 2rem; margin-top: 50px; color: #ccc;">Hämtar trafikdata...</div>
    </div>
    
    <div class="status-bar" id="debug">System OK</div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';

        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            return (rH * 60 + rM) - (sH * 60 + sM);
        }

        function getMinutesUntil(timeStr) {
            const now = new Date();
            const [h, m] = timeStr.split(':').map(Number);
            const target = new Date();
            target.setHours(h, m, 0);
            return Math.round((target - now) / 60000);
        }

        async function updateBoard() {
            try {
                const searchRes = await fetch(`https://api.resrobot.se/v2.1/location.name?input=Svedala station&format=json&accessId=${apiKey}`);
                const searchData = await searchRes.json();
                if (!searchData.stopLocationOrCoordLocation) return;
                
                const extId = searchData.stopLocationOrCoordLocation[0].StopLocation.extId;
                const depRes = await fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${extId}&format=json&accessId=${apiKey}`);
                const depData = await depRes.json();

                let html = '';
                if (depData.Departure) {
                    const filtered = depData.Departure.filter(dep => {
                        const line = (dep.ProductAtStop && dep.ProductAtStop.displayNumber) || dep.transportNumber || "";
                        const dest = (dep.direction || "").toLowerCase();
                        const isTrain = (dep.ProductAtStop && dep.ProductAtStop.catOutL === "JLT") || (dep.name && dep.name.toLowerCase().includes('tåg'));

                        if (isTrain) return true;
                        if (line === "141" && dest.includes("malmö")) return true;
                        if (line === "145" && dest.includes("trelleborg")) return true;
                        if (line === "165") return true;
                        return false;
                    });

                    filtered.slice(0, 8).forEach((dep, index) => {
                        const line = (dep.ProductAtStop && dep.ProductAtStop.displayNumber) || dep.transportNumber;
                        let destName = (dep.direction || "").split(',')[0].replace('Svedala station', '').trim();
                        const isTrain = (dep.ProductAtStop && dep.ProductAtStop.catOutL === "JLT") || (dep.name && dep.name.toLowerCase().includes('tåg'));
                        const dLow = destName.toLowerCase();

                        let viaText = "";
                        if (isTrain) {
                            if (dLow.includes("helsingborg")) viaText = "VIA MALMÖ C, LUND C";
                            else if (dLow.includes("simrishamn")) viaText = "VIA SKURUP, YSTAD";
                            else if (dLow.includes("ystad")) viaText = "VIA SKURUP";
                        } else {
                            if (line === "141" && (dLow.includes("malmö") || dLow.includes("södervärn"))) viaText = "VIA MALMÖ JÄGERSRO";
                            else if (line === "145" && dLow.includes("trelleborg")) viaText = "VIA ALSTAD, GYLLE";
                            else if (line === "165" && dLow.includes("lund")) viaText = "VIA KLÅGERUP, STAFFANSTORP VÄG 108";
                        }

                        const schedTime = dep.time.substring(0, 5);
                        const realTime = (dep.rtTime || dep.time).substring(0, 5);
                        const delayMin = getDelay(schedTime, realTime);
                        
                        let minutesInfo = "";
                        if (index < 3) {
                            const minLeft = getMinutesUntil(realTime);
                            minutesInfo = minLeft <= 0 ? "(Avgår nu)" : `(Avgår om ${minLeft} min)`;
                        }

                        html += `
                            <div class="departure-row ${isTrain ? 'train-row' : 'bus-row'}">
                                <div class="line-badge ${isTrain ? 'train-badge' : ''}">${line}</div>
                                <div class="dest-container">
                                    <div class="dest-row">
                                        <div class="dest">${destName}</div>
                                        ${minutesInfo ? `<div class="in-minutes-inline">${minutesInfo}</div>` : ''}
                                    </div>
                                    ${viaText ? `<div class="via">${viaText}</div>` : ''}
                                </div>
                                <div class="time-box">
                                    <span class="time">${realTime}</span>
                                    ${delayMin > 0 ? `<span class="delay">+${delayMin}</span>` : ''}
                                </div>
                            </div>`;
                    });
                    document.getElementById('board').innerHTML = html;
                    document.getElementById('debug').innerText = "Uppdaterad: " + new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoard, 30000);
        clock();
        updateBoard();
    </script>
</body>
</html>
