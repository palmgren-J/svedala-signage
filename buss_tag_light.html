<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Station & Stortorget</title>
    <style>
        :root {
            --skane-orange: #ffb400; 
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #d32f2f;
            --bg-light: #f4f4f4;
            --text-main: #222;
            --text-sub: #666;
            --text-minutes: #555;
        }
        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--skane-purple);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        h1 { 
            font-size: 2.2rem; 
            margin: 0; 
            text-transform: uppercase; 
            color: var(--skane-purple);
            letter-spacing: 1px;
        }
        .clock { font-size: 3.5rem; font-weight: bold; color: var(--text-main); }

        .departure-row {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 10px;
            border-left: 15px solid var(--skane-orange);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        /* Subtil bakgrundsfärg för buss/tåg */
        .bus-row { 
            border-left-color: var(--skane-orange); 
            background: linear-gradient(90deg, #fffcf5 0%, #ffffff 100%);
        }
        .train-row { 
            border-left-color: var(--skane-purple); 
            background: linear-gradient(90deg, #faf7fc 0%, #ffffff 100%);
        }

        .line-badge {
            font-size: 2rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            min-width: 130px; /* Lite bredare för att få plats med ikon */
            text-align: center;
            margin-right: 25px;
            color: #000;
            background-color: var(--skane-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .train-badge { background-color: var(--skane-purple); color: white; }

        .dest-container { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .dest-row { display: flex; align-items: baseline; gap: 15px; }
        .dest { 
            font-size: 2.5rem; 
            white-space: nowrap; 
            font-weight: 600;
            color: var(--text-main);
        }
        .in-minutes-inline {
            font-size: 1.6rem;
            color: var(--text-minutes);
            font-weight: 400;
            font-style: italic;
        }
        .via { 
            font-size: 1.3rem; 
            color: var(--text-sub); 
            text-transform: uppercase; 
            margin-top: -2px; 
            font-weight: 600; 
            letter-spacing: 1px;
        }

        .time-box { text-align: right; min-width: 120px; }
        .time { font-size: 2.8rem; color: #000; font-weight: bold; }
        .delay { font-size: 1.5rem; color: var(--delay-red); font-weight: bold; margin-left: 10px; }

        .status-bar { font-size: 0.9rem; color: #999; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Svedala Station & Stortorget</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div class="status-bar" id="debug">System OK</div>

        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            return (rH * 60 + rM) - (sH * 60 + sM);
        }

        function getMinutesUntil(timeStr) {
            const now = new Date();
            const [h, m] = timeStr.split(':').map(Number);
            const target = new Date();
            target.setHours(h, m, 0);
            return Math.round((target - now) / 60000);
        }
