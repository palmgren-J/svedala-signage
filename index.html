<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Svedala Station - Portrait</title>
    <style>
        :root {
            --skane-green: #21ad3b;
            --skane-purple: #5a2d81;
            --skane-yellow: #f9d400;
            --delay-red: #ff4444;
        }
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            overflow: hidden;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid var(--skane-yellow);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        h1 { font-size: 1.2rem; margin: 0; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        .clock { font-size: 1.8rem; font-weight: bold; }

        .departure-row {
            display: flex;
            align-items: center;
            background: #111;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 5px;
            border-left: 6px solid var(--skane-green);
        }
        .line-badge {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 3px;
            min-width: 45px;
            text-align: center;
            margin-right: 12px;
            color: white;
        }
        /* Specifika färger för tåg/buss */
        .bus { background-color: var(--skane-green); }
        .train { background-color: var(--skane-purple); }
        .train-row { border-left-color: var(--skane-purple); }

        .dest { 
            font-size: 1.2rem; 
            flex-grow: 1; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .time-box { text-align: right; min-width: 90px; }
        .time { font-size: 1.3rem; color: var(--skane-yellow); font-weight: bold; }
        .delay { font-size: 0.9rem; color: var(--delay-red); font-weight: bold; margin-left: 3px; }

        .status-bar { font-size: 0.7rem; color: #333; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Svedala Station</h1>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div id="board">
        <div style="text-align:center; font-size: 1.2rem; margin-top: 50px; color: #444;">Hämtar data...</div>
    </div>
    
    <div class="status-bar" id="debug">System OK</div>

    <script>
        const apiKey = '029d3e62-8c57-4161-a699-e81a51c12931';

        // Funktion för att räkna ut försening i minuter
        function getDelay(sched, real) {
            if (!real || sched === real) return 0;
            const [sH, sM] = sched.split(':').map(Number);
            const [rH, rM] = real.split(':').map(Number);
            return (rH * 60 + rM) - (sH * 60 + sM);
        }

        async function updateBoard() {
            try {
                // Sökning efter station (din fungerande logik)
                const searchRes = await fetch(`https://api.resrobot.se/v2.1/location.name?input=Svedala station&format=json&accessId=${apiKey}`);
                const searchData = await searchRes.json();
                if (!searchData.stopLocationOrCoordLocation) return;
                
                const extId = searchData.stopLocationOrCoordLocation[0].StopLocation.extId;

                // Hämtning av avgångar
                const depRes = await fetch(`https://api.resrobot.se/v2.1/departureBoard?id=${extId}&format=json&accessId=${apiKey}`);
                const depData = await depRes.json();

                let html = '';
                if (depData.Departure) {
                    // Vi visar 12 avgångar istället för 7 eftersom det är en stående skärm
                    depData.Departure.slice(0, 12).forEach(dep => {
                        const line = dep.ProductAtStop.displayNumber || dep.transportNumber;
                        const dest = dep.direction.split(',')[0].replace('Svedala station', '').trim();
                        
                        const schedTime = dep.time.substring(0, 5);
                        const realTime = (dep.rtTime || dep.time).substring(0, 5);
                        const delayMin = getDelay(schedTime, realTime);

                        const isTrain = dep.ProductAtStop.catOutL === "JLT" || dep.name.toLowerCase().includes('tåg');

                        html += `
                            <div class="departure-row ${isTrain ? 'train-row' : ''}">
                                <div class="line-badge ${isTrain ? 'train' : 'bus'}">${line}</div>
                                <div class="dest">${dest}</div>
                                <div class="time-box">
                                    <span class="time">${realTime}</span>
                                    ${delayMin > 0 ? `<span class="delay">+${delayMin}</span>` : ''}
                                </div>
                            </div>`;
                    });
                    document.getElementById('board').innerHTML = html;
                    document.getElementById('debug').innerText = "Uppdaterad: " + new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error(error);
            }
        }

        function clock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('sv-SE', {hour:'2-digit', minute:'2-digit'});
        }

        setInterval(clock, 1000);
        setInterval(updateBoard, 30000);
        
        clock();
        updateBoard();
    </script>
</body>
</html>
