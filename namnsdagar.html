<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svedala Info - Vintertema</title>
    <style>
        :root {
            /* Färgskala från bilderna */
            --bg-color: #0099db;
            --bg-gradient: radial-gradient(circle at center, #00b4f1 0%, #007bbd 100%);
            --panel-bg: rgba(0, 43, 92, 0.6); /* Mörkblå transparent panel som på bilderna */
            --text-white: #ffffff;
            --accent-color: #ffcc00;
            --footer-bg: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-white);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Dekorativa snöflingor i hörnen (likt bild 1 och 3) */
        body::before {
            content: '❄';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 15rem;
            opacity: 0.1;
            z-index: 0;
        }

        body::after {
            content: '❄';
            position: absolute;
            bottom: 60px;
            right: 20px;
            font-size: 10rem;
            opacity: 0.1;
            z-index: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .info-panel {
            background: var(--panel-bg);
            width: 90%;
            max-width: 1000px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .date-row {
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        .weekday-label {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            display: block;
        }

        .full-date {
            font-size: 2.5rem;
            opacity: 0.9;
        }

        .namnsdag-display {
            text-align: left;
            margin: 30px 0;
        }

        .label { 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .name-value {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
        }

        .sun-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
            text-align: left;
        }

        .sun-box .time {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Sidfot (likt bild 1) */
        .footer {
            height: 100px;
            background: var(--footer-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .kommuntryck {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .kommuntryck img {
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="header-title">I Svedala idag...</div>

        <div class="info-panel">
            <div class="date-row">
                <span id="weekday" class="weekday-label">Laddar...</span>
                <span id="date-string" class="full-date">-- ---</span>
            </div>

            <div class="namnsdag-display">
                <div class="label">Namnsdag</div>
                <div id="namnsdag" class="name-value">...</div>
            </div>

            <div class="sun-grid">
                <div class="sun-box">
                    <div class="label">Soluppgång</div>
                    <div id="sunrise" class="time">--:--</div>
                </div>
                <div class="sun-box">
                    <div class="label">Solnedgång</div>
                    <div id="sunset" class="time">--:--</div>
                </div>
            </div>
        </div>
        
        <div id="change-text" style="margin-top: 20px; font-size: 1.5rem; opacity: 0.8;"></div>
    </div>

    <div class="footer">
        <div>
            <span id="live-clock" style="font-weight: bold;">00:00</span>
            <span style="margin-left: 10px; opacity: 0.8;">29 JAN</span>
        </div>
        <div class="kommuntryck">
            <span style="text-transform: uppercase; letter-spacing: 1px;">Svedala kommun</span>
            <div style="width: 40px; height: 50px; background: #e30613; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 10px;">LOGO</div>
        </div>
    </div>
