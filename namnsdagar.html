<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svedala Info - Komplett</title>
    <style>
        :root {
            --bg-blue: #009ce0;
            --card-blue: #004a80;
            --text-white: #ffffff;
            --accent-yellow: #ffcc00;
            --footer-dark: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-image: radial-gradient(circle at center, #00b4f1 0%, #007bbd 100%);
            color: var(--text-white);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .header-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .info-card {
            background-color: var(--card-blue);
            width: 85%;
            max-width: 1000px;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            text-align: left;
        }

        .date-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .weekday { font-size: 1.6rem; text-transform: uppercase; font-weight: 800; letter-spacing: 2px; }
        .full-date { font-size: 2.2rem; opacity: 0.9; margin-left: 10px; }

        .label { font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.7; }
        
        /* Den stora vita texten f√∂r namnet */
        .name-value {
            font-size: 5.5rem;
            font-weight: 800;
            margin: 10px 0 35px 0;
            line-height: 1.1;
            color: #ffffff;
        }

        .sun-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .sun-time { font-size: 3.5rem; font-weight: 700; color: var(--accent-yellow); }

        /* Trend-texten om dagsl√§ngd */
        .trend-text {
            margin-top: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .footer {
            height: 110px;
            background: var(--footer-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
        }

        #live-time { font-size: 3.5rem; font-weight: 800; }
        #live-date { font-size: 1.5rem; opacity: 0.8; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="header-text">I Svedala idag...</div>

        <div class="info-card">
            <div class="date-section">
                <span id="weekday" class="weekday">...</span>
                <span id="date-string" class="full-date"></span>
            </div>

            <div class="label">Namnsdag</div>
            <div id="namnsdag" class="name-value">...</div>

            <div class="sun-grid">
                <div class="sun-box">
                    <div class="label">Soluppg√•ng</div>
                    <div id="sunrise" class="sun-time">--:--</div>
                </div>
                <div class="sun-box">
                    <div class="label">Solnedg√•ng</div>
                    <div id="sunset" class="sun-time">--:--</div>
                </div>
            </div>
            
            <div id="change-text" class="trend-text"></div>
        </div>
    </div>

    <div class="footer">
        <div>
            <div id="live-time">00:00</div>
            <div id="live-date">-- ---</div>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span style="font-size: 1.5rem; letter-spacing: 1px;">SVEDALA KOMMUN</span>
            <div style="width: 40px; height: 50px; background: #e30613; border-radius: 4px;"></div>
        </div>
    </div>

<script>
    // Klistra in din stora namnsdagslista h√§r (kopiera fr√•n din f√∂rra kod)
    const namnsdagar = {
        "1-1": "Ny√•rsdagen", "1-2": "Svea", /* ... beh√•ll hela din lista h√§r ... */
        "1-29": "Diana", "1-30": "Gunilla, Gunhild", "1-31": "Ivar, Joar"
    };

    const lat = 55.5074;
    const lng = 13.2351;

    async function updateData() {
        const now = new Date();
        const key = `${now.getMonth() + 1}-${now.getDate()}`;

        // Grunduppgifter
        document.getElementById('weekday').innerText = now.toLocaleDateString('sv-SE', { weekday: 'long' }).toUpperCase();
        document.getElementById('date-string').innerText = now.toLocaleDateString('sv-SE', { day: 'numeric', month: 'long' });
        document.getElementById('namnsdag').innerText = namnsdagar[key] || "‚Äì";
        document.getElementById('live-date').innerText = now.toLocaleDateString('sv-SE', { day: 'numeric', month: 'short' }).toUpperCase();

        try {
            // H√§mta dagens soltider
            const resToday = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&formatted=0`);
            const dataToday = await resToday.json();
            
            // H√§mta f√∂rra veckans soltider f√∂r att r√§kna ut f√∂r√§ndring
            const pastDate = new Date();
            pastDate.setDate(pastDate.getDate() - 7);
            const resPast = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&date=${pastDate.toISOString().split('T')[0]}&formatted=0`);
            const dataPast = await resPast.json();

            const formatTime = (iso) => new Date(iso).toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });

            document.getElementById('sunrise').innerText = formatTime(dataToday.results.sunrise);
            document.getElementById('sunset').innerText = formatTime(dataToday.results.sunset);

            // Ber√§kna trenden (minuter ljusare/m√∂rkare)
            const diff = Math.round((dataToday.results.day_length - dataPast.results.day_length) / 60);
            const trend = document.getElementById('change-text');
            if (diff > 0) trend.innerHTML = `‚òÄÔ∏è Dagen √§r <strong>${diff} minuter l√§ngre</strong> √§n f√∂rra veckan`;
            else if (diff < 0) trend.innerHTML = `üåô Dagen √§r <strong>${Math.abs(diff)} minuter kortare</strong> √§n f√∂rra veckan`;
        } catch (e) { console.error("Soldata kunde inte h√§mtas"); }
    }

    function updateClock() {
        document.getElementById('live-time').innerText = new Date().toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
    }

    updateData();
    updateClock();
    setInterval(updateClock, 1000 * 30);
    setInterval(updateData, 1000 * 60 * 60 * 6);
</script>
</body>
</html>
