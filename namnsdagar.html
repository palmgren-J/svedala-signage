<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svedala Info - Frostig Vinter</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0099db 0%, #00d4ff 100%); 
            --text-color: #ffffff;
            --accent-color: #ff9900; 
            --box-bg: rgba(255, 255, 255, 0.15);
            --shadow: 0 15px 40px rgba(0, 71, 107, 0.4);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 60px 40px;
            border-radius: 50px;
            background: var(--box-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weekday { 
            font-size: 2.2rem; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .date-large { 
            font-size: 4.2rem; 
            font-weight: 700; 
            margin: 0 0 40px 0;
            opacity: 0.95;
        }
        
        .namnsdag-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 35px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .label { font-size: 1.5rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px; }
        
        .value-name { 
            font-size: 6.5rem; 
            font-weight: 900; 
            margin: 0; 
            color: #ffffff; 
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 30px;
        }

        .time-val { 
            font-size: 3.5rem; 
            font-weight: 700; 
            display: block; 
            margin-top: 10px;
            color: var(--accent-color); 
        }

        .trend {
            margin-top: 50px;
            font-size: 2.3rem;
            font-weight: 600;
            color: #ffffff;
            opacity: 0.9;
        }
    </style>
</head>
